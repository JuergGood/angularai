spring.application.name=aibackend
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console
# spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
server.forward-headers-strategy=native
# spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
application.version=1.0.5
frontend.version=1.0.5

# ipstack API
ipstack.api.key=${IPSTACK_API_KEY:dummy}
ipstack.api.url=${IPSTACK_API_URL:http://api.ipstack.com/}

# Google reCAPTCHA - Configuration 1: localhost-score (Enterprise)
google.recaptcha.1.site.key=${RECAPTCHA_1_SITE_KEY:dummy}
google.recaptcha.1.secret.key=${RECAPTCHA_1_SECRET_KEY:disabled}
google.recaptcha.1.project.id=${RECAPTCHA_1_PROJECT_ID:dummy}
google.recaptcha.1.api.key=${RECAPTCHA_1_API_KEY:dummy}

# Google reCAPTCHA - Configuration 2: localhost-visible (Legacy v2)
google.recaptcha.2.site.key=${RECAPTCHA_2_SITE_KEY:dummy}
google.recaptcha.2.secret.key=${RECAPTCHA_2_SECRET_KEY:disabled}
google.recaptcha.2.project.id=${RECAPTCHA_2_PROJECT_ID:dummy}
google.recaptcha.2.api.key=${RECAPTCHA_2_API_KEY:dummy}

# Google reCAPTCHA - Configuration 3: productive setup fargate (Enterprise)
google.recaptcha.3.site.key=${RECAPTCHA_3_SITE_KEY:dummy}
google.recaptcha.3.secret.key=${RECAPTCHA_3_SECRET_KEY:disabled}
google.recaptcha.3.project.id=${RECAPTCHA_3_PROJECT_ID:dummy}
google.recaptcha.3.api.key=${RECAPTCHA_3_API_KEY:dummy}

# Default Config Selection (1 for localhost score, 2 for localhost visible, 3 for fargate)
google.recaptcha.default.config=${RECAPTCHA_DEFAULT_CONFIG:2}

# AWS SES Configuration
spring.mail.host=email-smtp.eu-central-1.amazonaws.com
spring.mail.port=587
spring.mail.username=${SES_USERNAME:dummy}
spring.mail.password=${SES_PASSWORD:dummy}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=email-smtp.eu-central-1.amazonaws.com
spring.mail.from=${SES_FROM:noreply@goodone.ch}

# App Configuration
# app.base-url=${APP_BASE_URL:http://localhost:8080}
app.base-url=${APP_BASE_URL:http://localhost:4200}
app.landing.message.en=${LANDING_MESSAGE_EN:}
app.landing.message.de-ch=${LANDING_MESSAGE_DE_CH:}
admin.password=${ADMIN_PASSWORD:admin123}
user.password=${USER_PASSWORD:user123}
admin.read.password=${ADMIN_READ_PASSWORD:admin123}
admin.email=${ADMIN_EMAIL:admin@goodone.ch}
user.email=${USER_EMAIL:user@goodone.ch}
admin.read.email=${ADMIN_READ_EMAIL:admin-read@goodone.ch}

# Logging configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [traceId=%X{traceId}, sessionId=%X{sessionId}, user=%X{userLogin}] - %msg%n

# Secrets Manager configuration
# In production, enable AWS Secrets Manager
# spring.cloud.aws.secrets-manager.enabled=true
# spring.cloud.aws.secrets-manager.name=angularai-secrets

# AWS common configuration
cloud.aws.credentials.instance-profile=true
cloud.aws.region.static=eu-central-1
cloud.aws.stack.auto=false

# H2 Database Management
# Default connection for local development when no profile is active
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# H2 File persistence profile
spring.config.activate.on-profile=h2-file
spring.datasource.url=jdbc:h2:file:./data/angularai;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

h2.db.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
h2.db.username=sa
h2.db.password=
h2.db.driver=org.h2.Driver






