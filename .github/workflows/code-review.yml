name: Code Quality and Security

on:
  workflow_dispatch: # Allows manual trigger from Actions tab
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '30 0 * * 1' # Every Monday at 00:30 UTC

jobs:
  qodana:
    name: Qodana Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2024.3
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }} # Required for Qodana Cloud reports
        with:
          args: --baseline,qodana.sarif.json
          # Qodana will use your existing qodana.yaml

  codeql:
    name: GitHub CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Initialize CodeQL (Java)
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          queries: security-extended,security-and-quality

      - name: Build Java
        run: mvn clean compile -DskipTests

      - name: Perform CodeQL Analysis (Java)
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"

  codeql-js:
    name: GitHub CodeQL Analysis (JS/TS)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL (JS/TS)
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis (JS/TS)
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          java-package: jdk
          id: setup-java-25

      - name: Set up JDK 17 for Android
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          java-package: jdk
          id: setup-java-17

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Run Frontend Tests
        working-directory: frontend
        run: npm test

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Build and test Android to generate coverage using JDK 17
          export JAVA_HOME=$JAVA_HOME_17_X64
          export PATH=$JAVA_HOME/bin:$PATH
          cd android
          # If gradlew wrapper JAR is missing, we try to run with system gradle but it might fail due to version mismatch.
          # Better to try to download the wrapper JAR if missing.
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Gradle wrapper JAR missing, attempting to download..."
            mkdir -p gradle/wrapper
            curl -L https://raw.githubusercontent.com/gradle/gradle/v8.13.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
          fi
          chmod +x gradlew
          ./gradlew testDebugUnitTest
          cd ..
          
          # Run Sonar scan with all coverage reports using JDK 25
          export JAVA_HOME=$JAVA_HOME_25_X64
          export PATH=$JAVA_HOME/bin:$PATH
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=JuergGood_angularai \
            -Dsonar.organization=juerggood \
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info \
            -Dsonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml,test-client/target/site/jacoco/jacoco.xml,android/app/build/reports/jacoco/testDebugUnitTest/testDebugUnitTest.xml
