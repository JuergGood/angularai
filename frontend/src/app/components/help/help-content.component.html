<div class="page-container help-container">
  <mat-card class="main-card help-card">
    <mat-card-content style="padding: 24px;">
      @if (loading()) {
        <p>{{ 'COMMON.LOADING' | translate }}</p>
      } @else {
        <div class="help-content" [innerHTML]="htmlContent()"></div>
      }
    </mat-card-content>
  </mat-card>
</div>
