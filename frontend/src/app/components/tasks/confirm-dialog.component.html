<h2 mat-dialog-title>{{ 'COMMON.CONFIRM' | translate }}</h2>
<mat-dialog-content>
  {{ data?.message || ('TASKS.DELETE_CONFIRM' | translate) }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'TASKS.CANCEL' | translate }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">{{ 'ADMIN.DELETE' | translate }}</button>
</mat-dialog-actions>
