<div class="login-page">
  <mat-card class="main-card login-card">
    <mat-card-header>
      <mat-card-title>{{ 'NAV.LOGIN' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="padding: 24px;">
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>{{ 'ADMIN.LOGIN' | translate }}</mat-label>
          <input matInput type="text" name="login" [(ngModel)]="login" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{ 'ADMIN.PASSWORD' | translate }}</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" [(ngModel)]="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div class="form-actions login-actions">
          <div class="links-container">
            <a mat-button routerLink="/register">{{ 'ADMIN.SIGN_UP' | translate }}</a>
            <a mat-button routerLink="/forgot-password" class="forgot-link">{{ 'ADMIN.FORGOT_PASSWORD' | translate }}</a>
          </div>
          <button mat-flat-button color="primary" type="submit" id="login-btn">{{ 'NAV.LOGIN' | translate }}</button>
        </div>

        @if (error) {
          <p id="login-error" class="error">{{ error | translate }}</p>
        }
      </form>
    </mat-card-content>
  </mat-card>
</div>
