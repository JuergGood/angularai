<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'side'"
      [opened]="authService.isLoggedIn()">
    <mat-toolbar>
      <div class="logo-container">
        <span class="logo-text">
          <span class="logo-good">Good</span><span class="logo-one">One</span>
        </span>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/profile" routerLinkActive="active-link">
        <mat-icon matListItemIcon>account_circle</mat-icon>
        <span matListItemTitle>Profile</span>
      </a>
      <a mat-list-item routerLink="/tasks" routerLinkActive="active-link">
        <mat-icon matListItemIcon>list_alt</mat-icon>
        <span matListItemTitle>Tasks</span>
      </a>
      @if (authService.isAdmin()) {
        <a mat-list-item routerLink="/user-admin" routerLinkActive="active-link">
          <mat-icon matListItemIcon>supervisor_account</mat-icon>
          <span matListItemTitle>User Admin</span>
        </a>
      }
      <a mat-list-item (click)="onLogout()" style="cursor: pointer;">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>User Management System</span>
    </mat-toolbar>
    <main>
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
