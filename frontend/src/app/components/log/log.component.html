<div class="log-container">
  <div class="page-toolbar">
    <div class="left">
      <h2 class="page-title">System Logs</h2>
      <button mat-stroked-button color="warn" class="clear-btn" (click)="clearLog()">
        <mat-icon>delete_sweep</mat-icon>
        Clear All Logs
      </button>
    </div>

    <div class="right">
      <mat-form-field appearance="outline" class="filter-select">
        <mat-label>Action Type</mat-label>
        <mat-select [(value)]="filterType" (selectionChange)="onFilterChange()">
          <mat-option value="all">All Actions</mat-option>
          <mat-option value="login">Login</mat-option>
          <mat-option value="task">Tasks</mat-option>
          <mat-option value="user admin">User Admin</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="date-range-field">
        <mat-label>Date Range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start" [(ngModel)]="startDate" (dateChange)="onFilterChange()">
          <input matEndDate placeholder="End" [(ngModel)]="endDate" (dateChange)="onFilterChange()">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <button mat-icon-button (click)="clearFilter()" title="Clear Filters" [disabled]="filterType === 'all' && !startDate && !endDate">
        <mat-icon>filter_alt_off</mat-icon>
      </button>
    </div>
  </div>

  <mat-card class="main-card">
    <mat-card-content style="padding: 0;">
      <div class="table-container">
        <table mat-table [dataSource]="logs()" matSort (matSortChange)="onSortChange($event)">
          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
            <td mat-cell *matCellDef="let log">
              <span class="log-timestamp">{{log.timestamp}}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let log">
              <span class="log-login">{{log.login}}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let log">
              <span class="log-action">{{log.action}}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let log"> {{log.details}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="totalElements()"
                       [pageSize]="pageSize()"
                       [pageSizeOptions]="[10, 25, 50, 100]"
                       (page)="onPageChange($event)"
                       aria-label="Select page of logs">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
