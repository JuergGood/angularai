server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Use a variable for the proxy_pass to force Nginx to re-resolve the DNS
        # and to allow Nginx to start even if the backend service is not yet available.
        # 127.0.0.11 is the default Docker/K8s DNS resolver.
        resolver 127.0.0.11 valid=30s;
        set $backend_upstream http://backend:8080;
        proxy_pass $backend_upstream;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Ensure Authorization header is passed
        proxy_pass_header Authorization;

        # Add error interception to avoid 502/504 if backend is not found
        proxy_intercept_errors on;
        error_page 502 504 =404 /index.html;
    }
}
