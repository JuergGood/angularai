server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Use a variable for the proxy_pass to force Nginx to re-resolve the DNS
        # and to allow Nginx to start even if the backend service is not yet available.
        # 127.0.0.11 is the default Docker/K8s DNS resolver.
        resolver 127.0.0.11 valid=30s;
        set $backend_upstream http://backend:8080;
        proxy_pass $backend_upstream;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Ensure Authorization header is passed
        proxy_pass_header Authorization;

        # Add error interception to avoid 502/504 if backend is not found
        proxy_intercept_errors on;
        error_page 502 504 =404 /index.html;
    }
}
